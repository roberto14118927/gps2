{% if gpson %}
    <table id="data-table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Unidad</th>
                <th>Detalles</th>		
            </tr>
        </thead>
        <tbody>
    
            {% for activos in gpson %}
            <tr class="odd gradeX">
                <td>{{ activos.imei }}</td>
                <td>{{ activos.date_create }}</td>
                <td>{{ activos.imei }}</td>
            </tr>
            {% empty %}
            <tr class="odd gradeX">
                <td> No hay activos</td>
                <td> No hay activos</td>
                <td> No hay activos</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
{% endif %}
